{% extends "base.html" %}

{% block title %}
<title>MDConvert</title>
{% endblock %}

{% block content %}

<div class="flex flex-col items-center justify-center h-screen bg-gray-950 dark:bg-gray-900"
    x-data="{activeTab : '1',toggleTab(tab) { this.activeTab = tab; }}">

    <h1 class="text-4xl font-bold text-white dark:text-gray-100">MDConvert</h1>

    <ul
        class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 mt-4">
        <li class="me-2">
            <span aria-current="page"
                class="inline-block p-4 hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300 rounded-t-lg dark:bg-gray-800  cursor-pointer"
                :class="{ 'bg-gray-100 dark:bg-gray-800 dark:text-blue-500': activeTab === '1' }"
                x-on:click="toggleTab('1')">MD to HTML
            </span>
        </li>
        <li class="me-2">
            <span
                class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300 cursor-pointer"
                :class="{ 'bg-gray-100 dark:bg-gray-800 dark:text-blue-500': activeTab === '2' }"
                x-on:click="toggleTab('2')">HTML to MD</span>
        </li>
    </ul>


    <div x-show="activeTab === '1'" class="w-full flex flex-col items-center justify-center mx-auto">
        <p class="mt-4 text-lg text-gray-300 dark:text-gray-400">Convert your MarkDown to HTML</p>

        <form class="w-full max-w-lg mt-8" action="/convert" method="post">
            <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                    <label for="comment" class="sr-only">MarkDown</label>
                    <textarea id="comment" rows="15"
                        class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                        placeholder="Enter your markdown here" name="body"></textarea>
                    <input type="hidden" name="type" value="MarkDown">
                    <!-- <input type="file" class="hidden" accept=".md" name="file" id="MDFile"> -->
                </div>
                <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
                    <button type="submit"
                        class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                        Convert
                    </button>
                    <!-- <div class="flex ps-0 space-x-1 rtl:space-x-reverse sm:ps-2">
                        <button type="button" @click="document.querySelector('#MDFile').click()"
                            class="inline-flex justify-center items-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 12 20">
                                <path stroke="currentColor" stroke-linejoin="round" stroke-width="2"
                                    d="M1 6v8a5 5 0 1 0 10 0V4.5a3.5 3.5 0 1 0-7 0V13a2 2 0 0 0 4 0V6" />
                            </svg>
                            <span class="sr-only">Attach
                                file</span>
                        </button>
                    </div> -->
                </div>
            </div>
        </form>
    </div>

    <div x-show="activeTab === '2'" class="w-full flex flex-col items-center justify-center mx-auto">
        <p class="mt-4 text-lg text-gray-300 dark:text-gray-400">Convert your HTML to MarkDown</p>

        <form class="w-full max-w-lg mt-8" action="/convert" method="post">
            <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                    <label for="comment" class="sr-only">HTML</label>
                    <textarea id="comment" rows="15"
                        class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                        placeholder="Enter your Html here" name="body"></textarea>
                    <input type="hidden" name="type" value="Html">
                    <!-- <input type="file" class="hidden" accept=".html" name="file" id="HTMLFile"> -->
                </div>
                <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
                    <button type="submit"
                        class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                        Convert
                    </button>
                    <!-- <div class="flex ps-0 space-x-1 rtl:space-x-reverse sm:ps-2">
                        <button type="button" @click="document.querySelector('#HTMLFile').click()"
                            class="inline-flex justify-center items-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 12 20">
                                <path stroke="currentColor" stroke-linejoin="round" stroke-width="2"
                                    d="M1 6v8a5 5 0 1 0 10 0V4.5a3.5 3.5 0 1 0-7 0V13a2 2 0 0 0 4 0V6" />
                            </svg>
                            <span class="sr-only">Attach file</span>
                        </button>
                    </div> -->
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
